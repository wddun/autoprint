<!DOCTYPE html>
<html>
<head>
	<title>{{ subdirectory }} Index</title>
</head>
<body>
	<h1>{{ subdirectory }} Index</h1>
	{% if pdf_files %}
		<ul>
			{% for pdf_file in pdf_files %}
				<li><a href="/{{ subdirectory }}/{{ pdf_file }}">{{ pdf_file }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No PDF files found in {{ subdirectory }}.</p>
	{% endif %}
</body>
</html>
