<html>
  <head>
    <title>{{ subdir }} PDF Files</title>
  </head>
  <body>
    <h1>{{ subdir }} PDF Files</h1>
    <p>Click on a file name to print it:</p>
    {% for pdf in pdfs %}
      <button onclick="window.open('http://192.168.137.1:5000/print?subdir={{ subdir }}&file={{ pdf }}', '_self');">{{ pdf }}</button>
    {% endfor %}
  </body>
</html>
